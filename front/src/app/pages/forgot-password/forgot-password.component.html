<div class="header bg-gradient-success py-7 py-lg-8">
    <div class="container">
      <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
        {{ errorMessage }}
      </div>
  
      <div *ngIf="successMessage" class="alert alert-success text-center" role="alert">
        {{ successMessage }}
      </div>
  
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center"></div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div
            *ngIf="isLoading"
            style="width: 150px; height: 20px; margin: 10px auto auto auto"
          >
            <div class="loading loading--full-height"></div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <b>Forgot Password</b>
            </div>
            <form role="form" [formGroup]="forgotPasswordForm">
              <div class="form-group margin-bottom-input">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    formControlName="email"
                    placeholder="Email"
                    type="email"
                  />
                </div>
                <div
                  *ngIf="
                    forgotPasswordForm.get('email').invalid &&
                    forgotPasswordForm.get('email').touched &&
                    forgotPasswordForm.get('email').dirty
                  "
                >
                  <span class="error-message">Invalid email</span>
                </div>
              </div>
  
              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-primary my-4"
                  (click)="forgotPassword()"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
