
<div class="header bg-gradient-success py-7 py-lg-8">
    <div class="container">
      <div
        *ngIf="errorMessage"
        class="alert alert-danger text-center"
        role="alert"
      >
        {{ errorMessage }}
      </div>
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center"></div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div
            *ngIf="isLoading"
            style="width: 150px; height: 20px; margin: 10px auto auto auto"
          >
            <div class="loading loading--full-height"></div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <b>Reset Password</b>
            </div>
            <form
              *ngIf="isValidToken && !isLoading"
              role="form"
              [formGroup]="resetPasswordForm"
            >
              <div class="form-group margin-bottom-input">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    formControlName="password"
                    placeholder="Password"
                    [type]="hidePassword ? 'password' : 'text'"
                  />
                  <span class="eye-position" (click)="showPassword()">
                    <i *ngIf="hidePassword" class="fa fa-eye"></i>
                    <i *ngIf="!hidePassword" class="fa fa-eye-slash"></i>
                  </span>
                </div>
                <div
                  *ngIf="
                    resetPasswordForm.get('password').invalid &&
                    resetPasswordForm.get('password').touched &&
                    resetPasswordForm.get('password').dirty
                  "
                >
                  <span
                    *ngIf="resetPasswordForm.get('password').errors.required"
                    class="error-message"
                    >Password required</span
                  >
                  <span
                    *ngIf="resetPasswordForm.get('password').errors.minlength"
                    class="error-message"
                    >Length should be greater than 8</span
                  >
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    formControlName="confirmPassword"
                    placeholder="Confirm Password"
                    [type]="hideConfirmPassword ? 'password' : 'text'"
                  />
                  <span class="eye-position" (click)="showConfirmPassword()">
                    <i *ngIf="hideConfirmPassword" class="fa fa-eye"></i>
                    <i *ngIf="!hideConfirmPassword" class="fa fa-eye-slash"></i>
                  </span>
                </div>
                <div
                  *ngIf="
                    resetPasswordForm.get('confirmPassword').invalid &&
                    resetPasswordForm.get('confirmPassword').touched &&
                    resetPasswordForm.get('confirmPassword').dirty
                  "
                >
                  <span
                    *ngIf="
                      resetPasswordForm.get('confirmPassword').errors.required
                    "
                    class="error-message"
                    >Invalid password</span
                  >
                  <span
                    *ngIf="
                      resetPasswordForm.get('confirmPassword').errors.minlength
                    "
                    class="error-message"
                    >Length should be greater than 8</span
                  >
                </div>
                <div
                  *ngIf="
                    resetPasswordForm.get('confirmPassword').touched &&
                    resetPasswordForm.get('confirmPassword').dirty
                  "
                >
                  <span
                    *ngIf="resetPasswordForm?.errors?.notMatch"
                    class="error-message"
                    >Password and confirm password should be equal</span
                  >
                </div>
              </div>
              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-primary my-4"
                  (click)="resetPassword()"
                >
                  Submit
                </button>
              </div>
            </form>
  
            <h2 *ngIf="!isValidToken && !isLoading">
              Token expired. Please try again
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
